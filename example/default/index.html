<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Instant search demo built with instantsearch.js</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <!--[if lte IE 9]>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="./default.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="./">Instant search demo</a> <small>using instantsearch.js</small></h1>
    </div>

    <div class="row search search--hidden">
      <div class="col-md-3">
        <div class="facet" id="genres"></div>
        <div class="facet" id="actors"></div>
        <div class="facet" id="years"></div>
      </div>
      <div class="col-md-9">
        <div class="form-group">
          <input id="search-box" class="form-control" />
        </div>
        <div class="pull-right" id="hits-per-page-selector"></div>
        <div id="stats"></div>
        <div id="hits" class="row"></div>
        <div id="pagination" class="text-center"></div>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
